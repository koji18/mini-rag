[pytest]
# Pytest configuration for mini-RAG

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 6.0

# Add options
addopts =
    -v
    --strict-markers
    --tb=short
    -ra
    --color=yes

# Test paths
testpaths = tests

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for RAG pipeline
    performance: Performance and benchmark tests
    slow: Tests that take significant time to run
    requires_model: Tests that require pre-trained models
    edge_case: Tests for edge cases and error handling

# Coverage options (if using pytest-cov)
# --cov=src
# --cov-report=html
# --cov-report=term-missing

# Timeout for tests (if using pytest-timeout)
# timeout = 300

# Log configuration
log_cli = false
log_cli_level = INFO
log_file = tests/pytest.log
log_file_level = DEBUG
